<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SUBLAR{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'portal/css/main1.css' %}">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-content">
                <div class="header-main-content">
                    <a href="{% url 'dashboard' %}" class="header-logo">
                        <img src="{% static 'portal/img/header/header-logo.png'%}" alt="logo">
                    </a>
                    <button class="banner" id="banner">
                        <img src="{% static 'portal/icons/header/banner.svg'%}" alt="banner">
                    </button>
                </div>
                <div class="header-wrap-content">
                    <div class="header-wrap">
                        <div class="header-col">
                            <div class="header-img">
   				 <img src="{% if user.avatar %}{{ user.avatar.url }}{% else %}{% static 'portal/img/header/header-photo.png' %}{% endif %}" alt="photo">
			    </div>

                            <div class="header-col-descr">
                                <p>
                                    {{ user.full_name }}
                                </p>
                            </div>
                        </div>
                        <div class="header-col-2">
                            <button class="header-col-btn">
                                <span class="header-col-span">
                                    Мой ID {{ user.id }}
                                </span>
                                <span class="header-col-span-2">
                                    ID {{ user.id }}
                                </span>
                                <img src="{% static 'portal/icons/header/link.svg'%}" alt="link">
                            </button>
                            <button class="header-col-btn-2" onclick="copyReferralLink('{{ user.ref_link_1 }}')">
                             <span class="header-col-span">Левая реф ссылка</span>
                              <img src="{% static 'portal/icons/header/link.svg' %}" alt="link">
                            </button>
                            <button class="header-col-btn-2" onclick="copyReferralLink('{{ user.ref_link_2 }}')">
                             <span class="header-col-span">Правая реф ссылка</span>
                              <img src="{% static 'portal/icons/header/link.svg' %}" alt="link">
                            </button>


                        </div>
                    </div>
                    <div class="header-wrap-2">
                        <button class="header-wrap-btn">
                            <span class="header-btn-sapn">
                                В интернет-магазин
                            </span>
                            <img src="{% static 'portal/icons/header/arrow.svg'%}" alt="arrow">
                        </button>
                        <div class="header-wrap-col">
                            <div class="active-1"></div>
                            <div class="headder-wrap-col-cont">
                                <p>
                                    00,00 ₽
                                </p>
                                <img src="{% static 'portal/icons/header/shop.svg'%}" alt="shop">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--  Mobile header content -->

            <div class="header-mobile-content">
                <div class="header-main-content-2">
                    <a href="{% url 'dashboard' %}" class="header-logo">
                        <img src="{% static 'portal/img/header/header-logo.png'%}" alt="logo">
                    </a>
                    <button class="banner-1" id="banner1">
                        <img src="{% static 'portal/icons/header/x.svg'%}" alt="banner">
                    </button>
                </div>
                <div class="header-mobile-2">
                    <div class="header-mobile-btn">
                        <button class="header-wrap-btn-2">
                            <span class="header-btn-sapn">
                                В интернет-магазин
                            </span>
                            <img src="{% static 'portal/icons/header/arrow.svg'%}" alt="arrow">
                        </button>
                        <h3 class="header-mobile-title">
                            Меню
                        </h3>
                    </div>
                    <ul class="main-left-list">
                        <li class="main-left-item left-active">
                            <div class="main-left-active"></div>
                            <a href="#!" class="main-left-link">
                                <img src="{% static 'portal/icons/main/left-1.svg'%}" alt="left">
                                <span class="main-left-span">
                                    Главная
                                </span>
                            </a>
                        </li>
                        <li class="main-left-item">
                            <a href="#!" class="main-left-link">
                                <img src="{% static 'portal/icons/main/left-2.svg'%}" alt="left">
                                <span class="main-left-span">
                                    Моя карьера
                                </span>
                            </a>
                        </li>
                        <li class="main-left-item">
                            <a href="{% url 'team' %}" class="main-left-link">
                                <img src="{% static 'portal/icons/main/left-3.svg'%}" alt="left">
                                <span class="main-left-span">
                                    Моя команда
                                </span>
                            </a>
                        </li>
                        <li class="main-left-item">
                            <a href="#!" class="main-left-link">
                                <img src="{% static 'portal/icons/main/left-4.svg'%}" alt="left">
                                <span class="main-left-span">
                                    Промо и розыгрыши
                                </span>
                            </a>
                        </li>
                        <li class="main-left-item">
                            <a href="#!" class="main-left-link">
                                <img src="{% static 'portal/icons/main/left-5.svg'%}" alt="left">
                                <span class="main-left-span">
                                    Новости и публикации
                                </span>
                            </a>
                        </li>
                        <li class="main-left-item">
                            <a href="#!" class="main-left-link">
                                <img src="{% static 'portal/icons/main/left-6.svg'%}" alt="left">
                                <span class="main-left-span">
                                    Рекламные материалы
                                </span>
                            </a>
                        </li>
                        <li class="main-left-item">
                            <a href="#!" class="main-left-link">
                                <img src="{% static 'portal/icons/main/left-7.svg'%}" alt="left">
                                <span class="main-left-span">
                                    Мой профиль
                                </span>
                            </a>
                        </li>
                        <li class="main-left-item">
                            <a href="#!" class="main-left-link">
                                <img src="{% static 'portal/icons/main/left-8.svg'%}" alt="left">
                                <span class="main-left-span">
                                    Мои заказы
                                </span>
                            </a>
                        </li>
                        <li class="main-left-item">
                            <a href="#!" class="main-left-link">
                                <img src="{% static 'portal/icons/main/left-9.svg'%}" alt="left">
                                <span class="main-left-span">
                                    Мой кошелек
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
                
                                   
    <!-- Основной контент -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Футер -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-col">
                    <p>Документы компании</p>
                    <p>Поддержка</p>
                </div>
                <a href="{% url 'logout' %}" class="footer-btn">
                    <span class="footer-span">Выйти</span>
                    <svg width="18" height="21" viewBox="0 0 18 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M6.77588 0.931641H6.73069C5.59628 0.931626 4.68159 0.931615 3.9521 1.01385C3.19783 1.09889 2.54931 1.27972 1.99302 1.70657C1.73303 1.90607 1.50031 2.13879 1.3008 2.39879C0.873954 2.95507 0.693126 3.60359 0.608093 4.35786C0.525853 5.08735 0.525865 6.00204 0.525879 7.13645V7.18164V14.1816V14.2268C0.525865 15.3612 0.525853 16.2759 0.608093 17.0054C0.693126 17.7597 0.873954 18.4082 1.3008 18.9645C1.50031 19.2245 1.73303 19.4572 1.99302 19.6567C2.54931 20.0836 3.19783 20.2644 3.9521 20.3494C4.68159 20.4317 5.59627 20.4317 6.73068 20.4316H6.77588H7.27588C7.69009 20.4316 8.02588 20.0959 8.02588 19.6816C8.02588 19.2674 7.69009 18.9316 7.27588 18.9316H6.77588ZM12.8062 6.15131C12.5133 5.85842 12.0384 5.85842 11.7455 6.15131C11.4527 6.4442 11.4527 6.91908 11.7455 7.21197L14.4652 9.93164H7.27588C6.86167 9.93164 6.52588 10.2674 6.52588 10.6816C6.52588 11.0959 6.86167 11.4316 7.27588 11.4316H14.4652L11.7455 14.1513C11.4527 14.4442 11.4527 14.9191 11.7455 15.212C12.0384 15.5049 12.5133 15.5049 12.8062 15.212L16.8062 11.212C17.0991 10.9191 17.0991 10.4442 16.8062 10.1513L12.8062 6.15131Z"
                            fill="#6E6655" />
                    </svg>
                </a>
            </div>
        </div>
    </footer>

    <script src="{% static 'portal/js/script.js' %}"></script>
    <script src="{% static 'portal/js/header.js' %}"></script>
</body>

</html>
